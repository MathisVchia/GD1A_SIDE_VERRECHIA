// FUNCTION UPDATE 

        function update(){

            //if (gameOver){return;}

        if (cursors.left.isDown || controller.left){ //si la touche gauche est appuyée
            player.setVelocityX(-220); //alors vitesse négative en X
            player.anims.play('left', true); //et animation => gauche
        }
        else if (cursors.right.isDown || controller.right){ //sinon si la touche droite est appuyée
            player.setVelocityX(220); //alors vitesse positive en Xs
            player.anims.play('right', true); //et animation => droite
        }
        else{ // sinon
            player.setVelocityX(0); //vitesse nulle
            player.anims.play('turn'); //animation fait face caméra
        }
        if (cursors.up.isDown && player.body.blocked.down || controller.up){
            //si touche haut appuyée ET que le perso touche le sol
            player.setVelocityY(-625); //alors vitesse verticale négative
            //(on saute)
        }
